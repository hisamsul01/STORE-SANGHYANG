<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WMS Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    .box { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Warehouse Management System (Firebase)</h2>

  <!-- ðŸ”¹ Form Login -->
  <div id="loginBox" class="box">
    <h3>Login</h3>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button id="btnLogin">Login</button>
    <button id="btnRegister">Register</button>
  </div>

  <!-- ðŸ”¹ Konten setelah login -->
  <div id="appBox" class="box hidden">
    <p>Login sebagai: <span id="userEmail"></span></p>
    <button id="btnLogout">Logout</button>

    <h3>Tambah Barang</h3>
    <input type="text" id="itemName" placeholder="Nama Barang">
    <input type="number" id="itemQty" placeholder="Qty">
    <button id="btnAdd">Tambah</button>

    <h3>Daftar Stock</h3>
    <table>
      <thead>
        <tr>
          <th>Nama Barang</th>
          <th>Qty</th>
          <th>Update</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="stockTable"></tbody>
    </table>
  </div>

  <!-- ðŸ”¹ Firebase + Script -->
  <script type="module">
    // === Import Firebase SDK ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";

    // Firestore
    import { 
      getFirestore, collection, addDoc, getDocs, setDoc, doc, updateDoc, deleteDoc 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Authentication
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // === Konfigurasi Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyCZIjRii5U2u5POag-3GJM6WvbMWDneSm8",
      authDomain: "wms-sync-816af.firebaseapp.com",
      projectId: "wms-sync-816af",
      storageBucket: "wms-sync-816af.firebasestorage.app",
      messagingSenderId: "131584698405",
      appId: "1:131584698405:web:9383c5dd5c8a2965b8b7cc",
      measurementId: "G-0H0P57YR3M"
    };

    // === Inisialisasi ===
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // === ðŸ”¹ Authentication ===
    async function registerUser(email, password) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("User terdaftar: " + userCredential.user.email);
      } catch (error) {
        alert("Error daftar: " + error.message);
      }
    }

    async function loginUser(email, password) {
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("Login gagal: " + error.message);
      }
    }

    async function logoutUser() {
      await signOut(auth);
    }

    // === ðŸ”¹ Firestore ===
    async function tambahBarang(nama, qty) {
      await setDoc(doc(db, "stock", nama), {
        nama: nama,
        qty: qty,
        updated: new Date()
      });
      muatStock();
    }

    async function updateStock(nama, qtyBaru) {
      const ref = doc(db, "stock", nama);
      await updateDoc(ref, { qty: qtyBaru, updated: new Date() });
      muatStock();
    }

    async function hapusBarang(nama) {
      await deleteDoc(doc(db, "stock", nama));
      muatStock();
    }

    async function muatStock() {
      const tbody = document.getElementById("stockTable");
      tbody.innerHTML = "";
      const snapshot = await getDocs(collection(db, "stock"));
      snapshot.forEach((d) => {
        const data = d.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.nama}</td>
          <td>${data.qty}</td>
          <td>${new Date(data.updated.seconds * 1000).toLocaleString()}</td>
          <td>
            <button onclick="updateStock('${data.nama}', ${data.qty + 1})">+1</button>
            <button onclick="updateStock('${data.nama}', ${data.qty - 1})">-1</button>
            <button onclick="hapusBarang('${data.nama}')">Hapus</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // === ðŸ”¹ Event UI ===
    document.getElementById("btnRegister").onclick = () => {
      const email = document.getElementById("email").value;
      const pw = document.getElementById("password").value;
      registerUser(email, pw);
    };

    document.getElementById("btnLogin").onclick = () => {
      const email = document.getElementById("email").value;
      const pw = document.getElementById("password").value;
      loginUser(email, pw);
    };

    document.getElementById("btnLogout").onclick = () => logoutUser();

    document.getElementById("btnAdd").onclick = () => {
      const nama = document.getElementById("itemName").value;
      const qty = parseInt(document.getElementById("itemQty").value || 0);
      if (nama && qty > 0) {
        tambahBarang(nama, qty);
        document.getElementById("itemName").value = "";
        document.getElementById("itemQty").value = "";
      }
    };

    // === ðŸ”¹ Monitor Status Login ===
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("appBox").classList.remove("hidden");
        document.getElementById("userEmail").innerText = user.email;
        muatStock();
      } else {
        document.getElementById("loginBox").classList.remove("hidden");
        document.getElementById("appBox").classList.add("hidden");
      }
    });

    // === ðŸ”¹ Expose fungsi ke window agar tombol bisa akses ===
    window.updateStock = updateStock;
    window.hapusBarang = hapusBarang;
  </script>
</body>
</html>
