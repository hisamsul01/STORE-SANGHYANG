<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WMS dengan Scan & Spreadsheet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="p-4 bg-gray-100">
  <h1 class="text-2xl font-bold mb-4">Warehouse WMS</h1>

  <button onclick="startScan()" class="px-4 py-2 bg-green-600 text-white rounded">
    Scan & Simpan
  </button>

  <div id="reader" class="mt-4 hidden"></div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbyGDvn3QkWuEulkzvNMxyMx10Af7CiPfYjWmA2Iha3AROV3VcnW2eTF5fdb5A2mkj8K/exec";
    let html5QrCode;

    function startScan() {
      const reader = document.getElementById("reader");
      reader.classList.remove("hidden");

      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop().then(() => reader.classList.add("hidden"));
          promptAndSend(decodedText);
        },
        (err) => console.error(err)
      );
    }

    function promptAndSend(decoded) {
      const nama = prompt("Nama Barang:", "");
      const jumlah = prompt("Jumlah:", "1");
      if (!nama || !jumlah) return;

      const payload = {
        jenis: "Scan",
        kodeBarang: decoded,
        namaBarang: nama,
        jumlah: jumlah
      };

      fetch(WEBAPP_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(res => alert("Tersimpan ke Spreadsheet!\n" + decoded))
      .catch(err => {
        console.error(err);
        alert("Gagal kirim data ke Spreadsheet");
      });
    }
  </script>
</body>
</html>
